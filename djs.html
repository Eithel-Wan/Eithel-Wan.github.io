            font-size:30pt;

<div>
    86400
</div>
<script>
    var edjs = document.getElementsByTagName('div') [0];
    var time=86400;
    
    var timer=setInterval (function(){
        time--;
        if (time==0){
            clearInterval(timer);
            location.href='test.html';
        }
        edjs.innerHTML=time;

    },1000);
</script>
